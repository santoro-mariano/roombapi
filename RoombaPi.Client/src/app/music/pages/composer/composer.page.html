<mat-card>
  <mat-card-content class="select-song-container">
    <mat-form-field>
      <mat-label>Song Index</mat-label>
      <mat-select>
        <mat-option [value]="0">0</mat-option>
        <mat-option [value]="0">1</mat-option>
        <mat-option [value]="0">2</mat-option>
        <mat-option [value]="0">3</mat-option>
        <mat-option [value]="0">4</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">
      <fa-icon [icon]="editIcon" size="lg"></fa-icon>
      Edit
    </button>
    <button mat-raised-button color="accent">
      Play
    </button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <mat-card-header>NOTES</mat-card-header>
  <mat-card-content class="song-container">
    <app-song></app-song>
  </mat-card-content>
</mat-card>
